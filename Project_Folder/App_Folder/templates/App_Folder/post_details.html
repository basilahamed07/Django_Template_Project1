{% extends "base.html" %}
{% block title %}{{post.title}}{% endblock  %}
{% block content %}  
<div class="container">
    <h1>Post Image</h1>
    <img src="{{data.image.url}}" class="img-fluid" alt="Wild Landscape" />

</div>

<div class="container">
    <h1>Detail</h1>
    <h3>{{data.title}}</h3>
    <h3>{{data.image_name}}</h3>
    <h3>{{data.content}}</h3>
</div>

{% endblock content %}
